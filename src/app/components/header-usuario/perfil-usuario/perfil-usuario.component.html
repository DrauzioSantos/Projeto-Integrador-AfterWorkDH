<app-header-usuario></app-header-usuario>
<div class="container d-flex" style="margin: 10%;">
  <div class="container-fluid align-itens-center">
    <form>
      <h2 style="align-items: center; margin: 0%;">Perfil do Usu√°rio</h2>
      <div class="form-group">
        <label for="exampleInputEmail1">E-mail</label>
        <input [(ngModel)]="usuario.usuario" name="usuario" type="text" class="form-control" id="email" placeholder="{{email}}">
      </div>
      <div class="form-group">
          <label for="nome">Nome</label>
          <input [(ngModel)]="usuario.nome" name="nome" type="name" class="form-control" id="nome"placeholder="{{nome}}" >
      </div>
      <div class="form-group">
          <label for="cpf">CPF</label>
          <input type="text" class="form-control" id="cpf" disabled placeholder="{{cpf}}">
      </div>
      <div class="mt-3">
        <label for="password">Senha</label>
        <input class="form-control" type="password" name="password" id="password" [(ngModel)]="usuario.senha">
      </div>
      <br>
      <button type="submit" class="btn btn-primary" (click)="atualizar()">Salvar</button>
      <button type="button" class="btn btn-danger" (click)="deleteById(user.idUsuario)">Deletar conta</button>
    </form>
  </div>    
</div>
<app-footer></app-footer>
